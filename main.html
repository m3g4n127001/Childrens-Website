        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script type="text/javascript">

            var intervalID=0;
            var width=130;
            var difference=2;
            var height=130;
            function playAudio(url,index) 
            {
                var aud=new Audio(url);
                if(aud.paused)
                {
                    aud.play();
                    var elem=document.getElementsByClassName("alphabet");
                    for(var i=0;i<26;i++) 
                    {
                        elem[i].style.width="130px";
                        elem[i].style.height="130px";
                    }
                    increase(index);
                }
                else
                {
                    aud.paused;
                }
            }
            function increase(index) 
            {
                clearInterval(intervalID);
                intervalID=setInterval(zoomIn,50,index);
            }
            function zoomIn(index)
            {
                if(width<170 && height<170)
                {
                    width=width+difference;
                    height=height+difference;
                    document.getElementsByClassName("alphabet")[index].style.width=width+"px";
                    document.getElementsByClassName("alphabet")[index].style.height=height+"px";
                }
                else
                {
                    clearInterval(intervalID);
                    decrease(index);
                }
            }
            function decrease(index) 
            {
                clearInterval(intervalID);
                intervalID=setInterval(zoomOut,50,index);
            }
            function zoomOut(index) 
            {
                if(width>130 && height>130)
                {
                    width=width-difference;
                    height=height-difference;
                    document.getElementsByClassName("alphabet")[index].style.width=width+"px";
                    document.getElementsByClassName("alphabet")[index].style.height=height+"px";
                }
                else
                {
                    clearInterval(intervalID);
                }
            }
        </script>
